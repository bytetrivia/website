<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteTrivia — Small Byte. Big Bite.</title>
  <meta name="description" content="ByteTrivia — Small Byte. Big Bite. A technology company based in Gurgaon, India.">
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Main hero ────────────────────────────────── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .hero {
      text-align: center;
      max-width: 560px;
    }

    .hero__logo {
      width: 140px;
      height: auto;
      margin-bottom: 2rem;
    }

    .hero__name {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    .hero__tagline {
      margin-top: 0.75rem;
      font-size: 1.15rem;
      font-weight: 400;
      color: #555;
      letter-spacing: 0.04em;
    }

    .hero__divider {
      width: 48px;
      height: 2px;
      background: #111;
      border: none;
      margin: 2rem auto;
    }

    .hero__email {
      display: inline-block;
      font-size: 1.05rem;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
      transition: border-color 0.2s;
    }

    .hero__email:hover {
      border-color: #111;
    }

    .hero__location {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #999;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    /* ── Social links ─────────────────────────────── */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2.5rem;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: 1.5px solid #ddd;
      border-radius: 50%;
      color: #111;
      transition: border-color 0.2s, transform 0.2s;
    }

    .socials a:hover {
      border-color: #111;
      transform: translateY(-2px);
    }

    .socials svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* ── Footer ───────────────────────────────────── */
    footer {
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 0.8rem;
      color: #bbb;
      letter-spacing: 0.03em;
    }

    /* ── Responsive ───────────────────────────────── */
    @media (max-width: 480px) {
      .hero__logo {
        width: 110px;
      }

      .hero__name {
        font-size: 1.8rem;
      }

      .hero__tagline {
        font-size: 1rem;
      }
    }
  </style>
